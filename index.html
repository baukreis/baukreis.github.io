<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BauKreis – Ihr Planungsbüro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background-color: #4CAF50;
    }
    h1 {
      margin: 0.5rem 0;
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
      margin: 1rem 0;
    }
    .email {
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
      color: #4CAF50;
      text-decoration: none;
    }
    .email:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <h1>BauKreis</h1>
    <p><strong>Beratung. Planung. Umsetzung.</strong><br />Nachhaltig planen. Regional umsetzen. Persönlich begleiten. Ihr regionales Planungsbüro</p>
    <a class="email" href="mailto:planung@baukreis.org">planung@baukreis.org</a>
  </div>
</body>
</html>
